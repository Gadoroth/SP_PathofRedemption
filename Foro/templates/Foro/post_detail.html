{% extends 'Foro/base.html' %} {% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %} {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil icono2"></span></a> {% endif %}

    <h1 class="titulo_post">{{ post.title }}</h1>
    <p class="cont_post">{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %} {% block barra_busqueda %} {% endblock barra_busqueda %}
